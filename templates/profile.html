<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4CAF50 !important;
            color: white !important;
            border-radius: 12px 12px 0 0;
        }
        .btn-custom {
            background-color: #5a67d8;
            color: white;
        }
        .btn-custom:hover {
            background-color: #434190;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h2>User Profile</h2>
            </div>
            <div class="card-body">
                <h4 class="card-title text-center">Welcome, {{ user[1] }}!</h4>
                <p class="card-text"><strong>Username:</strong> {{ user[1] }}</p>
                <p class="card-text"><strong>First Name:</strong> {{ user[3] }}</p>
                <p class="card-text"><strong>Last Name:</strong> {{ user[4] }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user[5] }}</p>
                <p class="card-text"><strong>Address:</strong> {{ user[6] }}</p>
                <p class="card-text"><strong>Word Count in Uploaded File:</strong> {{ user[7] }}</p>
                <div class="text-center mt-4">
                    <a href="/download/{{ user[8] }}" class="btn btn-custom">Download File</a>
                    <a href="/" class="btn btn-secondary">Go Back</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
